name: Avid Rustacean CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  code_cleaniness_checks:
    name: Formatting Checks
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        uses: hecrj/setup-rust-action@v2
        with:
          rust-version: nightly
          components: rustfmt
      - uses: actions/checkout@v4
      - run: cargo fmt --check --all
  tests:
    name: Build and Testing Checks
    needs: code_cleaniness_checks
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        uses: hecrj/setup-rust-action@v2
        with:
          rust-version: stable
          components: rustfmt
          targets: wasm32-unknown-unknown
      - name: Fetch Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: 'latest'
      - run: pwd >> $GITHUB_PATH
      - uses: actions/checkout@v4
      - run: cargo build --all --verbose
      - run: cargo test --package avid-rustacean-model --verbose
      - run: cargo test --package avid-rustacean-builder --verbose
      - run: scripts/compile_tui.sh
  deployment:
    name: Deploy to GitHub Pages
    needs: tests
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        uses: hecrj/setup-rust-action@v2
        with:
          rust-version: stable
          components: rustfmt
          targets: wasm32-unknown-unknown
      - uses: actions/checkout@v4
      - name: Fetch Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: 'latest'
      - run: pwd >> $GITHUB_PATH
      - run: scripts/compile_tui.sh
      - name: Zola deploy
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.PAGES_KEY }}
